<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <base href="css-toggle-component"/>
    <title>Pure CSS Toggle buttons as web components</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-loader.js"></script>
  </head>
  <body>
    <h1>CSS Toggle buttons</h1> 
    <header>
      <a href="https://github.com/rajasegar/css-toggle-component">Github</a>
    </header>
    <h2>Usage</h2>
    <code>
      <textarea readonly rows="4" cols="60">
        <css-toggle theme="slide"></css-toggle>
        <css-toggle theme="move"></css-toggle>
        <css-toggle on-label="YES" off-label="NO"></css-toggle>
      </textarea>
    </code>
    <h3> Rounded buttons</h3>
    <div class="app-cover">
      <div class="row">
        <section id="slide">
          <h4>slide</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="slide"></css-toggle>
            </div>
          </div>
        </section>
        <section id="move">
          <h4>move</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="move"></css-toggle>
            </div>
          </div>
        </section>

        <section id="updown">
          <h4>updown</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="updown"></css-toggle>
            </div>
          </div>
        </section>

        <section id="flip">
          <h4>flip</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="flip"></css-toggle>
            </div>
          </div>
        </section>

        <section id="rotate">
          <h4>rotate</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="rotate"></css-toggle>
            </div>
          </div>
        </section>

        <section id="fadeout">
          <h4>fadeout</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="fadeout"></css-toggle>
            </div>
          </div>
        </section>

        <section id="slideall">
          <h4>slideall</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="slideall"></css-toggle>
            </div>
          </div>
        </section>        
      </div>
      <hr/>
      <h2> Rectangle buttons</h2>
      <div class="row">        
        <section id="rect-slide">
          <h4>rect-slide</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="rect-slide"></css-toggle>
            </div>
          </div>
        </section>

        <section id="rect-flip">
          <h4>rect-flip</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="rect-flip"></css-toggle>
            </div>
          </div>
        </section>

        <section id="rect-move">
          <h4>rect-move</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="rect-move"></css-toggle>
            </div>
          </div>
        </section>

        <section id="rect-hide">
          <h4>rect-hide</h4>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <css-toggle theme="rect-hide"></css-toggle>
            </div>
          </div>
        </section>

      </div>
      <hr/>
      <h2>Custom Labels</h2>        
      <div class="toggle-button-cover">
        <div class="button-cover">
          <css-toggle on-label="YES" off-label="NO"></css-toggle>
        </div>
      </div>
      <div class="toggle-button-cover">
        <div class="button-cover">
          <css-toggle on-label="ON" off-label="OFF"></css-toggle>
        </div>
      </div>
    </div>
    <footer>
    </footer>
    <script src="../index.js"></script>
  </body>
</html>
